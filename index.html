<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <title>Filmzoeker</title>

        <link rel="stylesheet" type="text/css" href="styles.css">
        <script defer type="text/javascript" src="movies.js"></script> 
        <script defer type="text/javascript" src="script.js"></script>      

    </head>

    <body>

        <nav>

            <input type="radio" name="movie-filter" value="all-movies" id="all-movies" checked>
            <label for="allmovies">Alle films</label>
           
            <input type="radio" name="movie-filter" value="latest-movies" id="latest-movies" checked>
            <label for="latestmovies">Laatste films, 2014 of nieuwer</label>
                    
            <input type="radio" name="movie-filter" value="avengers" id="avengers-movies" checked>
            <label for="avenger">Avenger films</label>
               
            <input type="radio" name="movie-filter" value="X-men" id="xmen-movies" checked>
            <label for="x-men">X-men films</label>
                
            <input type="radio" name="movie-filter" value="princess" id="princess-movies" checked>
            <label for="princess">Princess films</label>
                
            <input type="radio" name="movie-filter" value="batman" id="batman-movies" checked>
            <label for="batman">Batman films</label>
    
        </nav>

        <main>

            <div class="container">

            <ul id="movie-container"></ul>

            </div>

        </main>

    </body>
</html>
